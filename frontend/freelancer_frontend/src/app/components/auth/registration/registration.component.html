<div class="login-container">
    <div class="content">
      <h1 class="title text-center">SzakiSwap</h1>
      <h2 class="subtitle text-center">Regisztráció</h2>
    
      <form class="login-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Felhasználónév</label>
          <input id="username" type="text" formControlName="username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Jelszó</label>
          <input id="password" type="password" formControlName="password" class="form-control">
        </div>
        <div class="form-group">
          <label for="passwordAgain">Jelszó újra</label>
          <input id="passwordAgain" type="password" formControlName="passwordAgain" class="form-control">
        </div>
        <div class="form-group">
            <label for="role">Szerepkör</label>
            <select id="role" formControlName="role" class="form-control" (change)="onRoleChange($event)">
                <option value="EMPLOYER">Munkáltató</option>
              <option value="EMPLOYEE">Munkavállaló</option>
            </select>
          </div>
        
          <div class="form-group" *ngIf="registerForm.value.role === 'EMPLOYEE'">
            <label for="skills">Képességek</label>
            <input id="skills" type="text" formControlName="skills" class="form-control">
          </div>
        
          <div class="form-group" *ngIf="registerForm.value.role === 'EMPLOYEE'">
            <label for="experienceLevel">Tapasztalati szint</label>
            <select id="experienceLevel" formControlName="experienceLevel" class="form-control">
              <option value="3">Senior</option>
              <option value="2">Medior</option>
              <option value="1">Junior</option>
            </select>
          </div>
        
          <div class="form-group" *ngIf="registerForm.value.role === 'EMPLOYEE'">
            <label for="hourlyPrice">Óradíj</label>
            <input id="hourlyPrice" type="number" formControlName="hourlyPrice" class="form-control">
          </div>
        
          <div class="form-group" *ngIf="registerForm.value.role === 'EMPLOYER'">
            <label for="introduction">Bemutatkozás</label>
            <textarea id="introduction" formControlName="introduction" class="form-control"></textarea>
          </div>
        <br>
        <div class="row">
          <div class="form-group col-6 pe-1">
            <button type="submit" class="btn btn-light btn-block">Regisztráció</button>
          </div>
          <div class="form-group col-6 ps-4">
            <button type="button" (click)="navigateToLogin()" class="btn btn-outline-light btn-block">Vissza</button>
          </div>
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
