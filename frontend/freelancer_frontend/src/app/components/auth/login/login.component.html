<div class="login-container">
  <div class="content">
    <h1 class="title text-center">SzakiSwap</h1>
    <h2 class="subtitle text-center">Bejelentkezés</h2>
  
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Felhasználónév</label>
        <input id="username" type="text" formControlName="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Jelszó</label>
        <input id="password" type="password" formControlName="password" class="form-control">
      </div>
      <br>
      <div class="row">
        <div class="form-group col-6 pe-1">
          <button type="submit" class="btn btn-light btn-block">Bejelentkezés</button>
        </div>
        <div class="form-group col-6 ps-4">
          <button type="button" (click)="navigateToRegister()" class="btn btn-outline-light btn-block">Regisztráció</button>
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
</div>
