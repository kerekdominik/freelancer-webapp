<app-navbar></app-navbar>

<div class="jobs-container">
    <div class="job-card" *ngFor="let job of jobs">
        <h2>{{ job.title }}</h2>
        <p>Kategória: {{ job.category }}</p>
        <p>Leírás: {{ job.description }}</p>
        <p>Képességek: </p>
            <ul>
                <li *ngFor="let skill of job.skills">{{ skill }}</li>
            </ul>
        <p>Szükséges tapasztalati szint: </p>
            <div class="experience-bar">
                <div [style.width.%]="(job.experienceLevel / 3) * 100"></div>
            </div>
        <p>Óradíj: {{ job.price }} Ft</p>
    </div>
</div>
