<div class="offer-container">
    <div class="content">
      <h1 class="title text-center">Ajánlat küldése</h1>
    
      <form class="offer-form" [formGroup]="offerForm" (ngSubmit)="onSubmit()">      
        <div class="form-group">
          <label for="hourlyRate">Óradíj</label>
          <input id="hourlyRate" type="number" formControlName="hourlyRate" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="estimatedTime">Becsült idő (óra)</label>
          <input id="estimatedTime" type="number" formControlName="estimatedTime" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="description">Leírás</label>
          <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
        
        <div class="button-row">
            <button type="submit" class="btn btn-light">Ajánlat küldése</button>
            <button type="button" routerLink="/home" class="btn btn-outline-light">Vissza</button>
          </div>
      </form>
    </div>
</div>
